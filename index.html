<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Cabin+Sketch:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>RadioApp</title>
</head>
<body>
    <div class="menu-open"> 
        <div class="main-nav">
            <a href="#" class="nav-links">home</a>         
            <a href="#" class="nav-links">about us</a>     
            <a href="#"class="nav-links">contact</a>
        </div>
    </div>
    <header>
        <div class="menu-toggle">
            <div class="hamburger"></div>
        </div>

        <a href="#" class="logo">RadioApp</a>
    </header>

    <!-- Music Player -->
    <section id="player-section">
        <div class="wrapper">
            <div class="player">
                <div class="now-playing"></div>
                <ul class="player-controls">
                    <li class="prev"></li>
                    <li class="play"></li>
                    <li class="pause"></li>
                    <li class="next"></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Stations section  -->
    <section id="station-section">
        <div class="wrapper">
            <h2>Radio Stations</h2>
            <div class="flexbox">
                <div class="card station-card">
                    <img src="images/hip-hop-radio.jpg" alt="avatar">
                    <div class="card-info">
                        <h3>Hip-Hop Radio</h3>
                    </div>
                </div>
                <div class="card station-card">
                    <img src="images/sauve-radio.jpg" alt="avatar">
                    <div class="card-info">
                        <h3>Suave Radio</h3>
                    </div>
                </div>
                <div class="card station-card">
                    <img src="images/vibe-radio.jpg" alt="avatar">
                    <div class="card-info">
                        <h3>Vibe Radio</h3>
                    </div>
                </div>
                <div class="card station-card">
                    <img src="images/tropicana-radio.jpg" alt="avatar">
                    <div class="card-info">
                        <h3>Tropicana Radio</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Playlists Section -->
    <section id="playlist-section">
        <div class="wrapper">
            <h2>Playlists</h2>
            <div class="flexbox">
                <div class="card playlist-card">
                    <img src="images/rainbow-heart-cov.jpg" alt="avatar">
                    <div class="card-info">
                        <h3>Calm R&B</h3>
                    </div>
                </div>
                <div class="card playlist-card">
                    <img src="images/lit-cov.jpg" alt="avatar">
                    <div class="card-info">
                        <h3>Its Lit</h3>
                    </div>
                </div>
                <div class="card playlist-card">
                    <img src="images/sunset-cov.jpg" alt="avatar">
                    <div class="card-info">
                        <h3>Calm Vibes</h3>
                    </div>
                </div>
                <div class="card playlist-card">
                    <img src="images/camp-fire-cov.jpg" alt="avatar">
                    <div class="card-info">
                        <h3>Alternative Folk</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer --> 
<footer>
    <div class="wrapper">
        <p>Developed by <a href="#">techSolutionDrive</a></p>
        <span>Copyright &copy; 2019</span>
    </div>
</footer>
    <script src="vendors/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
